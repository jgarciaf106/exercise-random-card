<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <title>Random Card</title>
</head>

<body class="bg-success">
    <div class="container w-25">
        <div class="container pl-4 pr-3">
            <div class="row mt-4 pt-3">
                <div class="col">
                    <div class="card border border-secondary" id="deck-card" style="width: 18rem; height: 25rem;">
                        <i class="card-symbol pl-2"></i>
                        <div class="card">
                            <div class="card-body mt-4">
                                <blockquote class="blockquote pb-4">
                                    <p class="mt text-center"></p>
                                </blockquote>
                            </div>
                        </div>
                        <i class="card-symbol pr-2 text-right"></i>
                    </div>
                </div>
            </div>
            <div class="row mt-2  pt-3">
                <div class="col">
                    <button type="button" class="btn btn-dark" onclick="generateCard();">Generate Card</button>
                </div>
            </div>
            <div class="row mt-2  pt-3">
                <div class="col">
                    <button type="button" class="btn btn-primary mb-2" onclick="generateCardOnTimer()">Start
                        Timer</button>
                    <div class="progress w-50">
                        <div id="myBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 10px"
                            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2  pt-3 pb-3">
                <div class="col">
                    <label for="validationDefault01" class="text-white w-50">Custom card width</label>
                    <input type="text" class="form-control" id="validationDefault01">
                    <label for="validationDefault02" class="text-white w-50">Custom card height</label>
                    <input type="text" class="form-control" id="validationDefault02">
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- app script -->
    <script src="app.js"></script>
</body>

</html>
